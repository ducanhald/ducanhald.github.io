<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hd">
        <a href="https://pokeapi.co/"><img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" class="logopokemon"></a>
        <h1 id="heading"> Pokemon Web </h1>
        <a href="https://github.com/ducanhald"><img src="https://cdn.iconscout.com/icon/free/png-512/github-153-675523.png" class="logopokemon"></a>
    </div>
    <div class="pokemon-container"></div>
    <div class="button-container">
        <button id="left-btn"><i class="fa fa-caret-left"></i></button>
        <div class="page current-page">1</div>
        <div class="page">2</div>
        <div class="page">3</div>
        <div class="page">4</div>
        <div class="page">5</div>
        <button id="right-btn"><i class="fa fa-caret-right"></i></button>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
